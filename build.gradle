wrapper {
    gradleVersion = '5.6.3'
    distributionType = Wrapper.DistributionType.ALL
}

// See more at: https://docs.gradle.org/current/userguide/groovy_plugin.html
apply plugin: 'groovy'

repositories {
    jcenter()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.8'
    implementation 'org.slf4j:slf4j-api:2.0.0-alpha1'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha5'
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5', {
        exclude module: 'groovy-all'
    }
    implementation 'org.gebish:geb-core:3.2'
    testImplementation 'org.gebish:geb-spock:3.2'
    def verSelenium = "4.0.0-alpha-3"
    implementation "org.seleniumhq.selenium:selenium-chrome-driver:${verSelenium}"
    implementation "org.seleniumhq.selenium:selenium-firefox-driver:${verSelenium}"
    implementation "org.seleniumhq.selenium:selenium-support:${verSelenium}"
    testImplementation('com.athaydes:spock-reports:1.6.2') {
        transitive = false // this avoids affecting your version of Groovy/Spock
    }
    //Proxies
    implementation 'com.browserup:browserup-proxy-core:2.0.1'
    implementation 'xyz.rogfam:littleproxy:2.0.0-beta-5'
}

tasks.withType(Test) {
    systemProperty 'geb.build.reportsDir', 'reports'
    systemProperty 'webdriver.chrome.driver', '/opt/webdriver/chromedriver'
    systemProperty 'webdriver.gecko.driver', '/opt/webdriver/geckodriver'

    testLogging {
        events 'passed', 'failed'
        exceptionFormat 'full'

        debug {
            events 'passed', 'skipped', 'failed'
            showStackTraces true
            exceptionFormat 'full'
        }
    }
}
