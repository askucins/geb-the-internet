<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page with div</title>
    <link rel="stylesheet" href="base.css">
    <script src="page-with-div.js"></script>
</head>
<body>
<h1>Page with div</h1>
<h2>Basic example of page DSL</h2>
<div id="a">aa</div>
<h2>Paragraphs</h2>
<div class="paragraphs">
    <p>first paragraph</p>
    <p>second paragraph</p>
</div>
<h2>Pages</h2>
<div id="pages">
    <p id="page-a" class="target-page"><a href="page-with-div-a.html">Page A</a></p>
    <p id="page-b" class="target-page"><a href="page-with-div-b.html">Page B</a></p>
    <p id="page-c" class="target-page"><a href="page-with-div-c.html">Page C</a></p>
</div>
<div>
    <button id="random-page" type="button" onclick="randomPage()">Random page</button>
</div>
<h2>Dynamic elements and waits</h2>
<div id="dynamic-content"><!-- https://www.abeautifulsite.net/adding-and-removing-elements-on-the-fly-using-javascript -->
    <form enctype="multipart/form-data" action="" method="post">
        <p>Upload file(s)</p>
        <div id="files">
            <p><input type="file" name="uploaded_file[]" /></p>
            <!-- Example of added file:
                <p id="file-1" class="added-file">
                    <input type="file" name="uploaded_files[]">
                    <a href="" onclick="removeElement('file-1', 2000); return false;">Remove</a>
                </p>
            -->
        </div>
        <p><input id="add-file" type="button" value="Add File" onclick="addFile();" /></p>
    </form>
</div>
</body>
</html>
