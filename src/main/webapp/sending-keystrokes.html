<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sending Keystrokes</title>
    <link rel="stylesheet" href="base.css">
    <script src="base.js"></script>
</head>
<body>
<h1>Sending keystrokes</h1>
<h2>Simple inputs</h2>
<label>
    <input class="demo" type="text"/>
</label>
<label>
    <input class="another" type="text"/>
</label>
<label>
    <input class="enabler" type="checkbox"/>
</label>
<label>
    <textarea id="text-me" name="textMe"></textarea>
</label>
<h2>Select</h2>
<label for="pet-select">Choose a pet:</label>
<select class="select-me" id="pet-select" name="pets">
    <option value="">--Please choose an option--</option>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
</select>
<h2>Multi select</h2>
<label for="plant-select">Choose a plant:</label>
<select class="select-me" id="plant-select" name="plants" multiple>
    <option value="">--Please choose an option--</option>
    <option value="oak">Oak</option>
    <option value="cactus">Cactus</option>
    <option value="pine">Pine</option>
    <option value="carrot">Carrot</option>
</select>
</body>
</html>
