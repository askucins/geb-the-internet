<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Geb Local</title>
    <link rel="stylesheet" href="base.css">
    <script src="base.js"></script>
</head>
<body>
<h1>Hello, world!</h1>
<h2 class="heading">This is heading.</h2>
<h2 class="heading another">This is another heading.</h2>
<h2 class="ranges-and-indexes">Ranges and indexes</h2>
<div id="ranges-and-indexes">
    <p>a</p>
    <p>b</p>
    <p>c</p>
</div>
<h2 class="attribute-and-text-matching">Attribute and Text Matching</h2>
<div id="attribute-and-text-matching">
    <p attr1="a" attr2="b">p1</p>
    <p attr1="a" attr2="c">p2</p>
    <p attr1="c" attr2="d">q1</p>
    <p attr1="c" attr2="e">q2</p>
    <p>alamakota</p>
    <p>ala ma kota</p>
</div>
<h2 class="navigators-are-iterable">Navigators are iterable</h2>
<div id="navigators-are-iterable">
    <div>1</div>
    <div>3</div>
    <div>1<div>5</div></div> <!-- keep this line intact -->
    <div>4</div>
</div>
<div id="navigators-are-iterable-another">
    <div>1</div>
    <div>3</div>
    <div>1<p>5</p></div> <!-- keep this line intact -->
    <div>4</div>
</div>
<div id="navigators-are-iterable-another-again">
    <div>1</div>
    <div>3</div>
    <p>1<div>5</div></p> <!-- keep this line intact -->
    <div>4</div>
</div>
</body>
</html>
