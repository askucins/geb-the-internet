<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form control values</title>
    <link rel="stylesheet" href="base.css">
    <script src="base.js"></script>
</head>
<body>
<h1>Form control values</h1>
<h2>Select</h2>
<form id="example-of-select">
    <label for="my-select">Artist</label>
    <select id="my-select" name="artist">
        <option value="1">Ima Robot</option>
        <option value="2">Edward Sharpe and the Magnetic Zeros</option>
        <option value="3">Alexander</option>
    </select>
</form>
</body>
</html>
