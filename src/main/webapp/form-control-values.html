<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form control values</title>
    <link rel="stylesheet" href="base.css">
    <script src="base.js"></script>
</head>
<body>
<h1>Form control values</h1>
<h2>Select (Artist)</h2>
<form id="example-of-select">
    <label for="my-select">Artist</label>
    <select id="my-select" name="artist">
        <option value="1">Ima Robot</option>
        <option value="2">Edward Sharpe and the Magnetic Zeros</option>
        <option value="3">Alexander</option>
    </select>
</form>
<h2>Multiple select (Genres)</h2>
<form id="example-of-multiple-select">
    <label for="my-multiple-select">Genres</label>
    <select id="my-multiple-select" name="genres" multiple>
        <option value="1">Alt folk</option>
        <option value="2">Chiptunes</option>
        <option value="3">Electroclash</option>
        <option value="4">G-Funk</option>
        <option value="5">Hair metal</option>
    </select>
</form>
<h2>Checkbox (Pet)</h2>
<form id="example-of-checkbox">
    <label for="my-checkbox">Pet</label>
    <input id="my-checkbox" type="checkbox" name="pet" value="dog"/>
</form>
</body>
</html>
